<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组合表单元素</title>
</head>
<body>
<form action="">
    <fieldset>
        <legend>Contact details</legend>
        <label for="">Email: <br>
            <input type="text" name="email"></label> <br>
        <label for="">Mobile: <br>
            <input type="text" name="email "></label> <br>
        <label for="">Telephone: <br>
            <input type="text" name="telephone"></label>
    </fieldset>
</form>
</body>
</html>
<!--可以将相关的表单控件放置于filedset元素中，对于长表单比较好用,对于边框的大小，可以通过CSS进行修改

    legend：是给长表单取一个名字-->
