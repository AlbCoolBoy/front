<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择与按钮</title>
</head>
<body>
<form action="http://www.example.com/profile.php">

    <!--单选框-->
    <p>Select your best language</p>
    <br>
    <input type="radio" name="language" value="C/C++" checked> C/C++ <br>
    <input type="radio" name="language" value="Java" > Java <br>
    <input type="radio" name="language" value="Python" >Python <br>
    <input type="radio" name="language" value="GoLang" >GoLang <br>

    <!--复选框-->
    <p>Select your best language</p>
    <br>
    <input type="checkbox" name="language" value="C/C++" checked> C/C++ <br>
    <input type="checkbox" name="language" value="Java" > Java <br>
    <input type="checkbox" name="language" value="Python" >Python <br>
    <input type="checkbox" name="language" value="GoLang" >GoLang <br>

    <!--下拉列表框:这里的下拉列表框是单选的-->
    <p>Select your best language</p> <br>
    <select name="language" id="">
        <option value="C/C++">C/C++</option>
        <option value="Java">Java</option>
        <option value="Python">Python</option>
        <option value="GoLang">GoLang</option>
    </select>

    <!--多选框-->



</form>


</body>
</html>
