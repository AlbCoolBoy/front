<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单控件</title>

    <!--表单中设计的主要有，添加文本，选择，提交表单，文件上传-->
    <!--表单工作原理简述：
    1、用户填写表单然后将其提交到服务器
    2、服务器利用编辑语言对提交的表单进行处理，并将其存储在服务器中（部分情况）
    3、服务器基于收到的信息创建一个新的页面并将其返回带浏览器-->

</head>
<body>

<form action="">

    <!--输入框相关特性值
    1、type：框中输入的数据的类型，比如是文本还是密码，其中
            text:文本框
            password:密码框
            size：指定文本框的宽度，比如size是3，即使文本框够用，也只能输入3个字符
            maxlength:用户可以输入字符的最大数量
            name:非常重要的特性，该特性值是对表单控件进行标识，这样在发送到服务器中的时候，服务器就知道哪条数据是作为用户名输入的，哪条数据是作为密码输入的-->

    <input type="text" name="username" size="15" maxlength="30">    <!--文本框-->
    <br>
    <input type="password" name="password" size="15" max="30">      <!--密码框-->
    <br>
    <!----------------------------------------------------------------------------->
    <!--文本域，就是一个能够输入文本的地方,输入的文字为预设内容，就是提示用户进行输入的内容-->
    <textarea name="comments" cols="10" rows="6">Enter your comments</textarea>
    <br>





</form>

</body>
</html>

<!--form标签的相关特性值
action：该特性值是服务器上的一个页面的URL,用来接收用户表单提交的信息
method: 提交表单的方式，有两种方式get 和post
        get:使用该方法，表单的值将会被附加在action所指定的URL末尾，该方法主要适用于以下的几种情况
            1、短表单（比如搜索框）
            2、只从WEB服务器上检索数据（不发送那些要在数据库中添加或删除的数据，就是只进行数据检索，不进行服务器数据库只用数据的增删）
        post：使用该方法，表单的值将会被放在HTTP头信息中进行发送，主要适用于以下两种方法
            1、允许用户上传文件
            2、非常长
            3、包含敏感信息（比如密码）
            4、向数据就中添加信息，或者是从数据库中删除信息
        在没有使用method的时候，默认使用get进行提交
id: 主要就是进行标识-->
