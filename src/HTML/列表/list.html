<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--使用ol创建有序列表  order list-->
    <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavsScript</li>
        <li>NodeJs</li>
    </ol>

<!--使用ul创建无序列表  unorder list-->
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavsScript</li>
        <li>NodeJs</li>
    </ul>

<!--使用dl创建定义列表 defined list-->
<!--dt中为定义，dd中为具体的列表数据-->
    <dl>
        <dt>Java</dt>
        <dd>JavaSE</dd>
        <dd>JDBC</dd>
        <dd>JavaWeb</dd>
    </dl>
<br>

<!--显然列表可以进行嵌套使用，比如-->
    <ul>
        <li>C++</li>
        <li>C</li>
        <li>Java
            <ul>
                <li>JavaSE</li>
                <li>JDBC</li>
                <li>JavaWeb</li>
            </ul>

        </li>
        <li>Python</li>
    </ul>
</body>
</html>
