<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>单元格跨列</title>
</head>
<body>
<!--有时候设计的时候需要让单元跨列，就是跨过好几列,直接用calspan特性值设定跨越列数-->
<!--同样如果需要进行跨行的时候，使用rowspan特性值进行跨行-->

<table>
    <tr>
        <th></th>
        <th>9am</th>
        <th>10am</th>
        <th>11am</th>
        <th>12am</th>
    </tr>
    <tr>
        <th>Monday</th>
        <td colspan="2">Geography</td>
        <td>Math</td>
        <td>Art</td>
    </tr>
    <tr>
        <th>Tuesday</th>
        <td colspan="3">Gym</td>
        <td>Home Ec</td>
    </tr>
</table>


</body>
</html>
