<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>带表格标题的表格</title>
</head>
<body>

<table>
    <tr>
        <th></th>
        <th scope="col">Staurday</th>
        <th scope="col">Sunday</th>
    </tr>
        <th scope="row">Tickets sold:</th>
        <th>120</th>
        <th>135</th>
    <tr>
        <th scope="col">Total sales:</th>
        <th>$600</th>
        <th>$675</th>
    </tr>
</table>

<!--使用方式和创建表格差不多，只不过如果需要使用标题的话就将td换为th
其中，使用scope来设定其是否为 标题
col表示航标题
row表示列标题-->



</body>
</html>
