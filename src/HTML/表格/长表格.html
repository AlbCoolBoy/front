<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>长表格</title>
</head>
<body>

<table>
    <thead>
    <tr>
        <th>Date</th>
        <th>Income</th>
        <th>Expenditure</th>
    </tr>

    </thead>
    <tbody>
    <tr>

        <th>1 st January</th>
        <td>250</td>
        <td>360</td>
    </tr>
    <tr>
        <th>2 nd January</th>
        <td>256</td>
        <td>45</td>
    </tr>
    <tr>
        <th>3 rd January</th>
        <td>456</td>
        <td>45</td>
    </tr>
    <tr>
        <th>4 st January</th>
        <td>435</td>
        <td>45</td>
    </tr>
    <tr>
        <th>5 st January</th>
        <td>654</td>
        <td>32</td>
    </tr>
    </tbody>
    <tfoot>
    <td></td>
    <td>7833</td>
    <td>324</td>
    </tfoot>
</table>

<!--在旧代码中，可以直接通过HTML进行宽度和间隔的设置，以及边框和背景的设置-->
<!--三是在HTML5中更加提倡直接使用CSS进行样式的设计-->



</body>
</html>
<!--对于长表格可以将其分为thead tbody tfoot三个部分-->
