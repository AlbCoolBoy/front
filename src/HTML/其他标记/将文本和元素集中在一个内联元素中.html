<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>将文本和元素集中在一个内联元素中</title>
</head>
<body>
<p>
    Anish Kapoor won the Turner Prize in 1992 and exhibited
    at the  <span>Tate Moderen</span> gallery in london in 2003
</p>

</body>
</html>
<!--块级元素：有些元素在浏览器窗口中显示的时候总是另起一行，这种元素称为块级元素。
    内联元素有些元素在显示时总是与他临近元素纯现在同一行内，这种元素称为内联元素-->

<!--span：
    1、在没有其他合适元素的情况下博阿寒一段文本并将其与周围的文本区别开
    2、包含若干个内联元素-->
