<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>将文本和与元素集中在一个块级元素中</title>
</head>
<body>

<!--一个简单的块-->
<div id="header">
    <img src="OIP-C.jpg" alt="小鲨鱼无法显示" title="little shark">
    <ul>
        <li><a href="http://www.bing.com">Bing</a></li>
        <li><a href="http://www.google.com">Google</a></li>
        <li><a href="http://www.youtube.com">Youtube</a></li>
        <li><a href="http://www.twitter.com">Twitter</a></li>
    </ul>
</div>


</body>
</html>
<!--div元素，该元素允许将以阻止元素集中到一个块级元素中
    在div上使用id特性或class特性，就可以通过CSS来指定div元素在屏幕上占据多大的空间，还能改变内部所有元素的外观
    使用div能够增强代码的可读性-->
